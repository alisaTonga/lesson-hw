<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter to Santa</title>
</head>
<body>
    <form action="./greetings.html">
        <h1>Letter to Santa Claus</h1>
        <p>Dear friend, don't be shy and tell Sante about who you are and what you would like to get for Christmas.</p>
        <div>
            <label for="login">Login
                <input id="login" placeholder="Enter your login" required> 
            </label>
        </div>
        <br>
        <div>
            <label for="password"> Password
                <input id="password" placeholder="Enter your password" required> 
            </label>
        </div>
        <br>
        <div>
            <label for="name">Name
                <input id="name" placeholder="Enter your name" required> 
            </label>
        </div>
        <br>
        <div>
            <label for="middleName">Middle Name
                <input id="middleName" placeholder="Enter your middle name" required> 
            </label>
        </div>
        <br>
        <div>
            <label for="lastName">Last name
                <input id="name" placeholder="Enter your last name" required> 
            </label>
        </div>
        <p>Gender:</p>
            <div>
                <input id="gender1" type="radio" name="gender" value="Male">
                <label for="gender1">Male</label>

                <input id="gender2" type="radio" name="gender" value="Female">
                <label for="gender2">Female</label>
            </div>
            <br>
        <div>
            <label for="dateOfBirth">Date of Birth
                <input type="date" id="dateOfBirth" type="date" value="dateOfBirth">
            </label>
        </div>    
    <br>
    <label for="country"> In which country do you live?
        <select name="country" form="letterToSanta">
            <option value="usa">USA</option>
            <option value="germany">Germany</option>
            <option value="india">India</option>
            <option value="uk">UK</option>
            <option value="georgia">Georgia</option>
            <option value="other">Other</option>
        </select>
    </label>
    <br>
    <p>If you choose "Other", write your answer:</p>
        <label for=""></label>
        <input id="country" placeholder="Enter your country here"> 
    </label>
    <br>
    <p><b>You can write your letter here:</b></p>
    <textarea maxlength="1000" name="text" id="" cols="40" rows="10"></textarea>
    <br>

    <div>
        <p>Have you been a good child this year?</p>

        <input id="good" type="radio" name="good" value="good">
        <label for="good">YES</label>

        <input id="bad" type="radio" name="bad" value="bad">
        <label for="bad">NO</label>
    </div>
    <br>
    <div>
        <button type="submit">Send</button>
    </div>
    </form>
    
</body>
</html>
